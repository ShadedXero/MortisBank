#=======================================================
#               MENU SETTINGS                          #
#=======================================================
# The title of the upgrade inventory
inv-title: "Bank Account Upgrades"

# The size of the upgrade inventory
inv-size: 36

# The back item's id
# The item id is taken from items.yml
back-item: BACK

#The item slot where the back item will be
back-slot: 31

