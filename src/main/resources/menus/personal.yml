id: personal
title: "&8Personal Bank Account"
rows: 4
items:
  deposit:
    material: CHEST
    slot: 12
    name: "&aDeposit Coins"
    lore:
      - "&7Current balance: &6%mortisbank_balance%"
      - " "
      - "&7Store coins in the bank to keep"
      - "&7them safe while you go on"
      - "&7adventures!"
      - " "
      - "&eClick to make a deposit!"
    click-actions:
      open:
        type: open menu
        menu:
          reference: mortisbank:deposit

  withdrawal:
    material: DROPPER
    slot: 14
    name: "&aWithdraw Coins"
    lore:
      - "&7Current balance: &6%mortisbank_balance%"
      - " "
      - "&7Take your coins out of the bank"
      - "&7in order to spend them."
      - " "
      - "&eClick to withdraw coins!"
    click-actions:
      open:
        type: open menu
        menu:
          reference: mortisbank:withdrawal

  transactions:
    material: MAP
    slot: 16
    priority: 1
    name: "&aRecent transactions"
    lore:
      - " "
      - "%mortisbank_transaction_list_0%"
      - "%mortisbank_transaction_list_1%"
      - "%mortisbank_transaction_list_2%"
      - "%mortisbank_transaction_list_3%"
      - "%mortisbank_transaction_list_4%"
      - "%mortisbank_transaction_list_5%"
      - "%mortisbank_transaction_list_6%"
      - "%mortisbank_transaction_list_7%"
      - "%mortisbank_transaction_list_8%"
      - "%mortisbank_transaction_list_9%"
    view-requirement:
      requirements:
        has-transactions:
          type: string
          input: "%mortisbank_has_transactions%"
          output: "true"
          comparator: equals

  no-transactions:
    material: MAP
    slot: 16
    priority: 0
    name: "&aRecent transactions"
    lore:
      - "&7There are no recent"
      - "&7transactions!"

  information:
    material: REDSTONE_TORCH
    slot: 33
    name: "&aInformation"
    lore:
      - "&7Keep your coins safe in the bank"
      - "&7You lose half the coins in your"
      - "&7purse when dying in combat."
      - " "
      - "&7Balance limit: &6%mortisbank_max_balance%"

  accounts:
    material: GOLD_BLOCK
    slot: 36
    name: "&6Bank Upgrades"
    lore:
      - "&7Are you so rich that you can't"
      - "&7even store your coins?"
      - " "
      - "&7Current account: %mortisbank_account%"
      - "&7Bank limit: &6%mortisbank_max_balance%"
      - " "
      - "&eClick to view upgrades!"
    click-actions:
      open:
        type: open menu
        menu:
          reference: mortisbank:accounts

  close:
    material: BARRIER
    slot: 32
    amount: 1
    name: "&cClose"
    click-actions:
      close:
        type: close menu

  filter:
    material: BLACK_STAINED_GLASS_PANE
    slots:
      - 1-11
      - 13-13
      - 15-15
      - 17-31
      - 34-35