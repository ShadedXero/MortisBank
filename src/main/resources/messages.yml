  admin-transaction-get: "%prefix% &a%transactions%"
  admin-transaction-add-usage: "%prefix% &cUsage: /bank admin transaction add <player_name|uuid> <deposit|withdrawal> <amount> <transactor>"
  admin-transaction-add: "%prefix% &aAdded the transaction to the target's bank"
  admin-transaction-clear-usage: "%prefix% &cUsage: /bank admin transaction clear <player_name|uuid> <position>"
  admin-transaction-clear: "%prefix% &aCleared the transaction for the target at the specified position"
  admin-transaction-clearall-usage: "%prefix% &cUsage: /bank admin transaction clearall <player_name|uuid>"
  admin-transaction-clearall: "%prefix% &aCleared the transactions for the target"
  admin-interest-usage: "%prefix% &aAdmin Interest\n&a/bank admin interest get <player_name|uuid> - Shows the calculated interest in target's bank\n&a/bank admin interest give <player_name|uuid> - Sends target's calculated interest to the target's bank\n&a/bank admin interest time - Shows the admin interest time commands"
  admin-interest-get-usage: "%prefix% &cUsage: /bank admin interest get <player_name|uuid>"
  admin-interest-get: "%prefix% &aThe target's bank interest is calculated at %mortisbank_interest%"
  admin-interest-give-usage: "%prefix% &cUsage: /bank admin interest give <player_name|uuid>"
  admin-interest-give: "%prefix% &aSent the bank interest to the target's bank"
  admin-interest-time-usage: "%prefix% &aAdmin Interest Time\n&a/bank admin interest time get <player_name|uuid> - Shows when the target is going to get interest\n&a/bank admin interest time reset <player_name|uuid> - Resets the interest time for the target's bank"
  admin-interest-time-get-usage: "%prefix% &cUsage: /bank admin interest time get <player_name|uuid>"
  admin-interest-time-get: "%prefix% &aYour target's bank interest time is %mortisbank_interest_time_single%"
  admin-interest-time-reset-usage: "%prefix% &cUsage: /bank admin interest time reset <player_name|uuid>"
  admin-interest-time-reset: "%prefix% &aReset the target's interest time"
  