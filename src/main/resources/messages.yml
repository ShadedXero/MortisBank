  admin-deposit-usage: "%prefix% &cUsage: /bank admin deposit <player_name|uuid> <amount>"
  admin-deposit: "%prefix% &aDeposited &6%amount% coins from the target's bank&a! There's now &6%balance% coins &ain the target's account!"
  admin-withdraw-usage: "%prefix% &cUsage: /bank admin withdraw <player_name|uuid> <amount>"
