#======================================================#
#               MESSAGES                               #
#======================================================#

prefix: "&e[&bMortis Bank&e]"

#======================================================#
#               ACCOUNT MESSAGES                       #
#======================================================#

account-messages:
  your-account: "%prefix% &aThis is your account!"
  better-account: "%prefix% &cYou have a better account!"
  need-previous-account: "%prefix% &cNeed previous upgrade!"
  upgraded: "%prefix% &aUpgraded your account to %account_name%"
  no-requirements: "%prefix% &cYou don't have the requirements to upgrade this!"

#======================================================#
#               DEPOSIT MESSAGES                       #
#======================================================#

deposit-messages:
  deposit: "%prefix% &aDeposited &6%amount% coins&a! There's now &6%mortisbank_balance% coins &ain the account!"
  full: "%prefix% &cYou already have the maximum amount of Coins in your bank!"
  little: "%prefix% &cYou cannot deposit this little amount"

#======================================================#
#               WITHDRAWAL MESSAGES                    #
#======================================================#

withdrawal-messages:
  withdraw: "%prefix% &aWithdrew &6%amount% coins&a! There's now &6%mortisbank_balance% coins &ain the account!"
  little: "%prefix% &cYou cannot withdraw this little amount"
  greater-than-zero: "%prefix% &cYou need to enter a number greater than 0!"
  no-money: "%prefix% &cYou don't have any Coins in your bank account!"

#======================================================#
#               INTEREST MESSAGES                      #
#======================================================#

interest-messages:
  interest: "%prefix% &aYou have just received &6%amount% &aas interest in your personal bank account!"
  seconds: "&asecond(s)"
  minutes: "&aminute(s)"
  hours: "&ahour(s)"
  days: "&aday(s)"
  months: "&amonth(s)"
  years: "&ayear(s)"

#======================================================#
#               PLACEHOLDER MESSAGES                   #
#======================================================#

placeholder-messages:
  leaderboard: "&e%player_name% --- %mortisbank_balance%"
  leaderboard-placeholder: "&e--------"

#======================================================#
#               COMMAND MESSAGES                       #
#======================================================#

command-messages:
  invalid-target: "%prefix% &cPlease enter a valid target"
  invalid-number: "%prefix% &cPlease enter a valid number"
  invalid-transaction-type: "%prefix% &cPlease enter a valid transaction type"
  no-console: "%prefix% &cThis command can only be executed by a player"
  no-permission: "%prefix% &cYou don't have permission to use this"
  could-not-process: "%prefix% &cCould not process"
